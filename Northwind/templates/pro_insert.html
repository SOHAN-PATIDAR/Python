<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Insert</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .form-group{
                width:300px
            }
        </style>
    </head>
    <body>
        <form action="/insert" method='post'>
            <div class="form-group">
              <label for="formGroupExampleInput"><h3>ProductID</h3></label>
              <input name="pro_id" type="number" class="form-control" id="formGroupExampleInput" required>
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ProductName</h3></label>
              <input name="pro_name" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>SupplierID</h3></label>
              <input name="sup_id" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>CategoryID</h3></label>
              <input name="cat_id" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>QuantityPerUnit</h3></label>
              <input name="qpu" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>UnitPrice</h3></label>
              <input name="up" step="any" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>UnitsInStock</h3></label>
              <input name="uis" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>UnitsOnOrder</h3></label>
              <input name="uoo" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ReorderLevel</h3></label>
              <input name="rl" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Discontinued</h3></label>
              <input name="dc" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            
            <br>
            <div>
                <button type="submit" value="Submit" class="btn btn-outline-success">Submit</button>
            </div>
          </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
