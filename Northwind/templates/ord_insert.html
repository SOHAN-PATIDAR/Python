<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Insert</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .form-group{
                width:300px
            }
        </style>
    </head>
    <body>
        <form action="/insert" method='post'>
            <div class="form-group">
              <label for="formGroupExampleInput"><h3>OrderID</h3></label>
              <input name="ord_id" type="number" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>CustomerID</h3></label>
              <input name="cus_id" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>EmployeeID</h3></label>
              <input name="emp_id" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>OrderDate</h3></label>
              <input name="ord_date" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>RequiredDate</h3></label>
              <input name="rq_date" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ShippedDate</h3></label>
              <input name="shp_date" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ShipVia</h3></label>
              <input name="sv" type="number" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Freight</h3></label>
              <input name="fr" type="number" step = "any" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ShipName</h3></label>
              <input name="shp_name" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ShipAddress</h3></label>
              <input name="shp_adr" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ShipCity</h3></label>
              <input name="shp_city" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
                <label for="formGroupExampleInput2"><h3>ShipRegion</h3></label>
                <input name="shp_rgn" type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <br>
              <div class="form-group">
                <label for="formGroupExampleInput2"><h3>ShipPostalCode</h3></label>
                <input name="shp_pin" type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <br>
              <div class="form-group">
                <label for="formGroupExampleInput2"><h3>ShipCountry</h3></label>
                <input name="shp_ctr" type="text" class="form-control" id="formGroupExampleInput2" >
              </div>
              <br>

            <br>
            <div>
                <button type="submit" value="Submit" class="btn btn-outline-success">Submit</button>
            </div>
          </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
