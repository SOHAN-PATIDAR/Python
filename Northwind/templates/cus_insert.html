<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Insert</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <style>
            .form-group{
                width:300px
            }
        </style>
    </head>
    <body>
        <form action="/insert" method='post'>
            <div class="form-group">
              <label for="formGroupExampleInput"><h3>CustomerID</h3></label>
              <input name="cus_id" type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>CompanyName</h3></label>
              <input name="com_name" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ContactName</h3></label>
              <input name="con_name" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>ContactTitle</h3></label>
              <input name="con_title" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Address</h3></label>
              <input name="adr" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>City</h3></label>
              <input name="city" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Region</h3></label>
              <input name="region" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Postal Code</h3></label>
              <input name="pin" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Country</h3></label>
              <input name="country" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Phone</h3></label>
              <input name="phone" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <div class="form-group">
              <label for="formGroupExampleInput2"><h3>Fax</h3></label>
              <input name="fax" type="text" class="form-control" id="formGroupExampleInput2" >
            </div>
            <br>
            <br>
            <div>
                <button type="submit" value="Submit" class="btn btn-outline-success">Submit</button>
            </div>
          </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
